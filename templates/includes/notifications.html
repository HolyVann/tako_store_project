{% load static %}

{% if messages %}
  <div id='notification' class="message-container">
    {% for message in messages %}
      {% if message.tags == 'success' %}
        <div class="succes-message">
          {{message}}
        </div>
      {% endif %}
    {% endfor %}
  </div>
{% endif %}

<div
id="jq-notification"
class="message-container-jq"
style="display: none;"
role="alert">
</div>
